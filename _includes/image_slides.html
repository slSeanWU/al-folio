<!-- Example taken from: https://mdbootstrap.com/docs/b4/jquery/javascript/carousel/, 2022.07.27 -->

<!--Carousel Wrapper-->
<div id="carousel-photos" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-photos" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-photos" data-slide-to="1"></li>
    <li data-target="#carousel-photos" data-slide-to="2"></li>
    <li data-target="#carousel-photos" data-slide-to="3"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!--First slide-->
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/img/slides_swiss.jpg"
        alt="gornergrat">
    </div>
    <!--/First slide-->
    <!--Second slide-->
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/slides_dessert_rev.jpg"
        alt="making cake">
    </div>
    <!--/Second slide-->
    <!--Third slide-->
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/slides_viola_rev.jpg"
        alt="viola">
    </div>
    <!--/Third slide-->
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/slides_shirakawa.jpg"
        alt="shirakawa">
    </div>
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-photos" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-photos" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
